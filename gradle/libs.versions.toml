fastadapter-diff = { group = "com.mikepenz", name = "fastadapter-extensions-diff", version.ref = "fastadapter" }
fastadapter-drag = { group = "com.mikepenz", name = "fastadapter-extensions-drag", version.ref = "fastadapter" }
fastadapter-paged = { group = "com.mikepenz", name = "fastadapter-extensions-paged", version.ref = "fastadapter" }
fastadapter-scroll = { group = "com.mikepenz", name = "fastadapter-extensions-scroll", version.ref = "fastadapter" }
fastadapter-swipe = { group = "com.mikepenz", name = "fastadapter-extensions-swipe", version.ref = "fastadapter" }
fastadapter-ui= { group = "com.mikepenz", name = "fastadapter-extensions-ui", version.ref = "fastadapter" }
fastadapter-utils = { group = "com.mikepenz", name = "fastadapter-extensions-utils", version.ref = "fastadapter" }

#Navigate
cicerone-navigation = { group = "com.github.terrakok", name = "cicerone", version.ref = "cicerone-navigation" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
jetbrains-kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
android-library = { id = "com.android.library", version.ref = "agp" }

